<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS wd JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <h1>Update CSS based on <span class="JS">Javascript</span> </h1>

    <main>
        <section class="controls">
            <label for="blur">Blur:
                <input id= "blur "type="range" min="0" max="25" name="blur" value="3" data-sizing="px">
            </label>

            <label for="spacing">Spacing:
                <input type="range" min="10" max="200" name="spacing" value="10" data-sizing="px">
            </label>

            <label for="base">Base Color:
                <input type="color" name="base" value="#950740">
            </label>
    </section>
    <img src="you.jpg" >
</main>
<script src="main.js"></script>
</body>
</html>
